{% load static %} <!-- Django template tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/mystyle.css' %}">
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="{% url 'home-page' %}">Home</a>
            </li>
            <li>
                <a href="{% url 'about-page' %}">About</a>
            </li>
            <li>
                <a href="{% url 'contact-page' %}" class="active">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="wrapper">
        <form name="frm" method="post">
            {% csrf_token %}
            <table cellpadding="7">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email_id"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
        {% if name and email_id %}
           <h4>Your name is {{name}} and email is {{email_id}}</h4>
        {% endif %}
    </div>
</body>
</html>
