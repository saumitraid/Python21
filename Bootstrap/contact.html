<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Brand</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h2>Contact Us</h2>
    </div>
    <section class="container">
        <div class="row">
            <div class="col text-center">
                <h3>Contact Us</h3>
            </div>
            <div class="col">
                <h3 class="text-center">Send Message</h3>
                <form name="frm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control border-primary">
                    </div>
                    <div class="form-group">
                        <label for="email_id">Email</label>
                        <input type="email" name="email_id" id="email_id" class="form-control border-primary">
                    </div>
                    <div class="form-group">
                        <label for="msg">Message</label>
                        <textarea name="msg" id="msg" rows="7" class="form-control border-primary"></textarea>
                    </div>
                    <input type="submit" name="ok" value="Send Message" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
